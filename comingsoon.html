<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff5e78;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #666666;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .subscribe-form {
            margin-top: 30px;
        }
        .subscribe-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 2px solid #ff5e78;
            background-color: #f7f7f7;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
        }
        .subscribe-button {
            width: 100%;
            padding: 10px;
            background-color: #ff5e78;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .subscribe-button:hover {
            background-color: #d33a51;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #666666;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
